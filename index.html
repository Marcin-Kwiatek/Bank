<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <div id="logo">BANK</div>
        <div id="main">
            <div class="accountBalance">ACCOUNT BALANCE: 1000zł</div>
            <div class="buttonContainer">
                <div class="bankingOperation">
                    <button class="button" id="deposit">DEPOSIT</button>
                    <button class="button" id="withdrawal">WITHDRAVAL</button>
                </div>
                <div class="amount">
                    <label id="plusAndMinus">+</label><input type="number" class="button" id="amount">
                </div>
            </div>
        </div>
        <div id="transactionHistory">
            <div class="transactionLogo">Wpłaty:</div>
            <div class="transaction"></div>
            <div class="transactionLogo">Wypłaty</div>
            <div class="transaction"></div>

        </div>
        <div style="clear: both;"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
